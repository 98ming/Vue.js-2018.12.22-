<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7.css">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <lable>
                    Id: <input type="text" class="form-control" v-model="id">
                </lable>
                <lable>
                    Name: <input type="text" class="form-control" v-model="name">
                </lable>
                <input type="button"  class="btn btn-primary" value="添加" @click="add">
                <lable>
                    搜索名称关键字：
                    <input type="text" class="form-control" v-model="keywords">
                </lable>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Ctime</td>
                    <td>Operation</td>
                </tr>
            </thead>
            <tbody>
                <!--  之前，v-for 中的数据， 都是直接从 data 上的 list 直接渲染过来的  -->
                <!--  现在，我们定义了一个 search 方法，同时，把所查找的关键字，通过传参的形式，
                      传递给了 search 方法-->
                <!--  在 search 方法内部，通过执行 for 循环，把所有符合搜索关键字的数据，保存到一个新数组中，
                      返回-->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime | timeFormat()}}</td>
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="../lib/vue.js"></script>
<script>
    // 全局过滤器，进行时间的格式化
    Vue.filter('timeFormat',function (date,pattern="") {
        // 根据给定的时间字符串 ，得到特定的时间
        var dt = new Date(date)
        var y = dt.getFullYear()
        var m = dt.getMonth() + 1
        var d = dt.getDate()
        // return y + '-' + m + '-' + d

        if(pattern.toLowerCase() == 'yyyy-mm-dd'){
            return `${y}-${m}-${d}`
        }
        else{
            var hh = date.getHours()
            var mm = date.getMinutes()
            var ss = date.getSeconds()
            return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
        }
    })



    var  vm = new Vue({
        el : "#app",
        data : {
            id : '',
            name : '',
            keywords : '',
            list : [
                {id : 1 , name : '奔驰' ,ctime : new  Date()},
                {id : 2 , name : '宝马' ,ctime : new  Date()},
            ]
        },
        methods : {
            add(){
                // console.log("ok")
               /* 分析：
                1. 获取到 id 和 name ，直接从 data 上获取
                2. 组织出一个对象
                3. 把这个对象， 调用数组的相关方法，添加到 data 的 list 中
                4. 注意： 在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue 会默认监听到
                    数据的改动，自动把最新的数据，应用到页面上*/
                this.list.push({id : this.id , name : this.name , ctime : new Date()})
                this.id = this.name = ''
            },
            del(id){   // 根据 id 删除数据
                // 分析
                // 1. 根据 ID 找索引
                // 2. 如果找到索引，直接调用 数组的 splice 方法

                // 删除的第一种方式
                this.list.some((item,i)=>{
                    if(item.id == id){
                        this.list.splice(i,1)
                        // 在数组的 some 方法中，如果 return true ， 就会立即终止数组的后续循坏
                        return true
                    }
                })

              /* // 删除的第二种方式
                var  index = this.list.findIndex(item => {
                    if(item.id = id)
                        return true
                })
                this.list.splice(index,1)*/
            },
            search(keywords){  // 根据关键字，进行数据的搜索
                // 第一种方法
                /*var newList = []
                this.list.forEach(item => {
                    if(item.name.indexOf(keywords) != -1)
                        newList.push(item)
                })
                return newList*/

                // 第二种方法
                // 注意：foreach some filter findIndex  这些都属于数组的新方法
                // 都会对数组的每一项进行遍历，执行相关操作
                return this.list.filter(item => {

                    // 在 ES6 中，为字符串提供了一个新方法，叫做 String.prototype.includes
                    // ('要包含的字符串')
                    // 如果包含 返回 true 否则 false
                    if(item.name.includes(keywords))
                        return item
                })
            }
        },
        // 过滤器定义语法
        // Vue.filter('过滤器名称' ， fuction（）｛｝)
    })


</script>
</body>
</html>

<!--  过滤器调用时候的格式 ｛｛name | 过滤器名称｝｝  -->
