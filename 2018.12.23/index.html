<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>2018.12.23</title>
    <style>
        .liked{
            background: deeppink;
        }
    </style>

</head>
<body>

<div id="app">
    {{role}}
    <div v-if="role == 'admin' || role == 'super_admin'">
        你好管理员！
    </div>
    <div v-else-if="role == 'hr'">
        员工访问...
    </div>
    <div v-else>
        对不起，你没有权限访问
    </div>
    <div>
        <table border="1">
            <tr>
                <th>课程</th>
                <th>成绩</th>
            </tr>
            <tr>
                <td>数学</td>
                <td><input type="text" v-model="math"></td>
            </tr>
            <tr>
                <td>物理</td>
                <td><input type="text" v-model="physics"></td>
            </tr>
            <tr>
                <td>英语</td>
                <td><input type="text" v-model="English"></td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{sum}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{average}}</td>
            </tr>
        </table>
    </div>
    <div id="com1">
        <!--<alert_com></alert_com>-->
        <alertbox></alertbox>
    </div>

    <div id="com2">
        <alert_like></alert_like>
        <alert_like></alert_like>
        <alert_like></alert_like>
    </div>



</div>
<div>
    <script src="../lib/vue.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
