<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2018.12.25</title>
</head>
<body>
    <div id="app">
        <!--  v-for 标签循环普通数组  -->
        <p v-for="(item , i) in list1">{{item}}----索引值：{{i}}</p>
        <!--  v-for 标签循环对象数组  -->
        <p v-for="(user , i) in list2">{{user.id}}----{{user.name}}---索引：{{i}}</p>
        <!--  v-for 标签循坏对象  -->
        <!--  注意：在遍历对象身上的键值对的时候，除了有 val  key ，在第三个位置还有 一个索引  -->
        <p v-for="(val , key , i) in user">键:{{key}}----值：{{val}}----索引：{{i}}</p>
        <!--  v-for 标签循环数字  -->
        <!--  注意：使用 v-for 迭代数字的时候，前面的count值从1开始  -->
        <p v-for="count in 5">第 {{count}} 次迭代</p>
    </div>

<script src="../lib/vue.js"></script>
<script>
    var app = new Vue({
        el : '#app' ,
        data : {
            list1 : [1 , 2 , 3 , 4 , 5 , 6] ,
            list2 : [
                {id : 1 , name : 'zs1'},
                {id : 2 , name : 'zs2'},
                {id : 3 , name : 'zs3'},
                {id : 4 , name : 'zs4'}
            ],
            user : {
                name : 'Tony' ,
                sex  : '男' ,
            }
         }
    })
</script>
</body>
</html>
