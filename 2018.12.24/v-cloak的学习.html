<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2018.12.24</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--使用 v-cloak 能够解决 插值表达式闪烁的问题-->
        <p v-cloak>+++++{{msg}}-----</p>
        <h4 v-text="msg">=======</h4>
        <!--默认 v-text 是没有闪烁问题的-->
        <!-- v-text 会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的占位符，不会把整个元素的内容清空-->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <!-- v-html 和 v-text 都会覆盖原来的内容，但是 v-html 会把元素中的内容当做html来解析-->

        <!-- v-bind 是 Vue 中，提供的用于绑定属性的指令-->
        <!-- <input type="button" value="按钮" v-bind:title="myTitle + '123'"> -->
        <!-- 注意： v-bind: 指令可以简写为 :要绑定的属性-->
        <!-- v-bind 中，可以写合法的JS表达式-->
        <!-- Vue 中提供了 v-on: 事件绑定机制-->
        <input type="button" value="按钮" :title="myTitle + '123'" id="btn" @click="btn">
    </div>

<script src="../lib/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'123',
            msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲！</h1>',
            myTitle:'这是我定义的title',
        },
        methods:{    // 这个 methods 属性中定义了当前 Vue 实例所有可用的方法
            btn:function () {
                alert('Yi.')
            }
        }
    })

    /*document.getElementById('btn').onclick = function () {
        alert('Yi.')
    }*/
</script>
</body>
</html>

<!--1. 如何定义一个基本的Vue代码结构 -->
<!--2. 插值表达式 和 v-text   -->
<!--3. v-cloak   -->
<!--4. v-html-->
<!--5. v-bind    Vue提供的属性绑定机制   缩写是 :-->
<!--6. v-on      Vue提供的时间绑定机制   缩写是 @-->
