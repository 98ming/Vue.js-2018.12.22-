<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>
    <template id="teml">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>{{count}}</h3>
        </div>
    </template>
<script src="../lib/vue.js"></script>
<script>
    var dataObj = {count : 1}
    // 这是一个计数器组件，身上有个按钮，每当点击按钮，让 data 中的 count +1
    Vue.component('counter',{
        template : '#teml',
        data : function () {
            // return dataObj
            return {
                count : 0
            }
        },
        methods:{
            increment(){
                this.count++
            }
        }
    })
    var vm = new Vue({
        el : '#app',
    })
</script>
</body>
</html>
