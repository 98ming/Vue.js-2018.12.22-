<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstName">+
        <input type="text" v-model="lastName">=
        <input type="text" v-model="fullName">
    </div>
<script>
    var vm = new Vue({
        el : '#app',
        data : {
            firstName : '',
            lastName : '',
        },
        methods : {},
        computed : { // 在 computed 中，可以定义一些属性，这些属性，叫做【计算属性】，计算属性的本
            // 质就是一个方法，只不过，我们在使用计算属性的时候，是把它们的名称，直接当做属性来使用
            // 的，并不会把计算属性，当做方法调用；
            // 注意1：计算属性，在引用的时候，一定不要加()去调用，直接把它当做普通属性去使用就好
            // 注意2：只要计算属性，这个 function 内部，所用到的任何 data 中的数据发生了变化，就会立即重新计
            // 算，这个计算属性的值
            // 注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用，如果计算属性方法中，所用到的任何
            // 数据，都没有发生过任何变化，则，不会重新对计算属性求值
            'fullName' : function () {
                return this.firstName + '-' + this.lastName
            }
        }
    })
</script>
</body>
</html>
